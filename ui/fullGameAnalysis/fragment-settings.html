<aside>
  <form>
    <label><input type="checkbox" name="alignCards" x-model="$store.settings.alignCards">Karten ausrichten</label>
    <fieldset>
      <legend>Markierung des Stichgewinners</legend>
      <label><input type="radio" name="trickMarker" value="none" x-model="$store.settings.trickMarker">ohne</label>
      <label><input type="radio" name="trickMarker" value="star" x-model="$store.settings.trickMarker">Stern</label>
      <label><input type="radio" name="trickMarker" value="glow" x-model="$store.settings.trickMarker">Neon</label>
    </fieldset>
    <fieldset>
      <legend>Karten</legend>
      <label><input type="radio" name="cardTheme" x-model="$store.settings.cardTheme" value="emoji-crisp">Emoji</label>
      <label><input type="radio" name="cardTheme" x-model="$store.settings.cardTheme" value="emoji-tournament">Emoji Int</label>
      <label><input type="radio" name="cardTheme" x-model="$store.settings.cardTheme" value="tekeye">Fowler</label>
      <label><input type="radio" name="cardTheme" x-model="$store.settings.cardTheme" value="tekeye-tournament">Fowler
        Int</label>
    </fieldset>
    <label>Hintergrund:
      <input type="color" name="bgColor" x-model="$store.settings.bgColor"></label>
  </form>
</aside>
