<aside class="pico">
  <form>
    <fieldset>
      <legend><strong x-text="`🌐 ${$t('settings.language')}`"></strong></legend>
      <label>
        <input type="radio" name="locale" value="de" x-model="$store.settings.locale">Deutsch</label>
      <label>
        <input type="radio" name="locale" value="en" x-model="$store.settings.locale">English</label>
    </fieldset>
    <label>
      <span x-text="$t('settings.background')"></span>
      <input type="color" name="bgColor" x-model="$store.settings.bgColor">
    </label>
    <fieldset>
      <legend><strong x-text="$t('settings.trickWinnerMarker')"></strong></legend>
      <label>
        <input type="radio" name="trickWinnerMarker" value="none" x-model="$store.settings.trickWinnerMarker">
        <span x-text="$t('settings.none')"></span>
      </label>
      <label>
        <input type="radio" name="trickWinnerMarker" value="star" x-model="$store.settings.trickWinnerMarker">
        <span x-text="$t('settings.star')"></span>
      </label>
      <label>
        <input type="radio" name="trickWinnerMarker" value="glow" x-model="$store.settings.trickWinnerMarker">
        <span x-text="$t('settings.neon')"></span>
      </label>
    </fieldset>
    <fieldset>
      <legend><strong x-text="$t('settings.cardTheme')"></strong></legend>
      <label><input type="radio" name="cardTheme" x-model="$store.settings.cardTheme" value="emoji">Emoji</label>
      <label><input type="radio" name="cardTheme" x-model="$store.settings.cardTheme" value="tekeye">Fowler</label>
      <label><input type="radio" name="cardTheme" x-model="$store.settings.cardTheme" value="minimalist">Minimalist</label>
      <label>
      <input type="checkbox" role="switch" name="tournamentScheme" x-model="$store.settings.tournamentScheme">
        <span x-text="$t('settings.tournamentScheme')"></span>
      </label>
    </fieldset>
    <fieldset>
      <label>
        <input type="checkbox" role="switch" name="alignCards" x-model="$store.settings.alignCards">
        <span x-text="$t('settings.alignCards')"></span>
      </label>
    </fieldset>
    <button x-text="$t('settings.reset')" @click.prevent="$store.settings.reset()"></button>
  </form>
</aside>
